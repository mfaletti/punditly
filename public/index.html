		function boxHeight () {
			$("#content").height();
			var ah = $("#content").height();
			var ph = $("#overlay").height();
			var mh = Math.ceil((ph-ah) / 2);
			$("#content").css('marginTop', mh);				
		}
		
		// Centering the text content
		jQuery(window).resize(function () {
			boxHeight();
		}).load(function() {
			boxHeight();
			// Show the content and focus the email input
			$("#content").fadeIn();
			$("#email").focus();
			
		});
